<div [hidden]="submitted">
  <h2>Hero Form</h2>
  <button type="button" class="btn btn-default" (click)="newHero();heroForm.reset()">
    New Hero
  </button>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    {{model | json}}
    <div class="form-group">
      <label for="name">
        Name: 
      </label>
      <input
        class="form-control"
        type="text"
        id="name"
        name="name"
        [(ngModel)]="model.name"
        #name="ngModel"
        required
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="alterEgo">
        Alter Ego: 
      </label>
      <input
        class="form-control"
        type="text"
        id="alterEgo"
        name="alterEgo"
        [(ngModel)]="model.alterEgo"
      />
    </div>
    <div class="form-group">
      <label for="power">
        Hero Power:
      </label>
      <select
        class="form-control"
        id="power"
        name="power"
        [(ngModel)]="model.power"
        required
      >
        <option *ngFor="let power of powers" [value]="power">{{power}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">
      Submit
    </button>
  </form>
</div>
<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">
      Name
    </div>
    <div class="col-xs-9">
      {{ model.name }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      Alter Ego
    </div>
    <div class="col-xs-9">
      {{ model.alterEgo }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      Power
    </div>
    <div class="col-xs-9">
      {{ model.power }}
    </div>
  </div>
  <button type="button" class="btn btn-primay" (click)="submitted=false">
    Edit
  </button>
</div>
